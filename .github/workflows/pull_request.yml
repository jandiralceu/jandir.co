name: Pull Request
run-name: ${{ github.actor }} on ${{ github.event_name }}

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  lint-and-test:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸƒâ€ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“Œ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "yarn"

      - name: â³ Install dependencies
        run: yarn install

      - name: ğŸ•µğŸ» Run lint
        run: yarn run lint

      - name: ğŸ”¬ Check code formatting
        run: yarn run prettier:check

      - name: ğŸ§ª Run tests
        run: yarn test:ci

      - name: ğŸš€ Upload to SonarCloud
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
